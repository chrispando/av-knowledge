<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <!-- Headphone arcs -->
  <path
    d="M30,50 a20,20 0 0,1 40,0"
    fill="none"
    stroke="blue"
    stroke-width="5"
  />
  <path
    d="M30,50 a20,20 0 0,0 40,0"
    fill="none"
    stroke="purple"
    stroke-width="5"
  />

  <!-- Headphone ear cups -->
  <rect
    x="25"
    y="50"
    width="10"
    height="20"
    rx="5"
    ry="5"
    fill="blue"
  />
  <rect
    x="65"
    y="50"
    width="10"
    height="20"
    rx="5"
    ry="5"
    fill="purple"
  />

  <!-- Play button -->
  <polygon
    points="45,40 65,50 45,60"
    fill="purple"
  />
</svg>
